{% extends 'workshop.html' %}

{% block main %}

    <h2> Card Layout View</h2>

    <div class="container">

        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-light">
                    <h2>{{ card.title}}</h2>
                </div>
                <div class="card-body">
                    <p>{{ card.body }}</p>
                </div>
            </div>
        </div>

    </div>

{% endblock main %}
