{% extends 'page_theme.html' %}

{% load crispy_forms_tags %}

{% block content %}
 
  <div class="container">
      
    {% if edit %}
        <h1>Edit Hero</h1>
    {% else %}
        <h1>Add New Hero</h1>
    {% endif %}
    
    <form action="" method="post">{% csrf_token %}
    
        <!-- Without Crispy Forms {{ form.as_p }}  -->
        
        {{ form|crispy }}
       
        <button class="btn btn-success" type="submit">Save</button>
    </form>
    
   </div>
   
   
{% endblock content %}
